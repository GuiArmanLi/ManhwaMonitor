<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <form action="/mangas" method="post" class="row g-3 needs-validation">
      <div class="col-md-8">
        <label for="name" class="form-label">Name</label>
        <div class="input-group has-validation">
          <input type="text" name="name" class="form-control" required />
        </div>
      </div>

      <div class="col-md-8">
        <label for="describe" class="form-label">Describe</label>
        <div class="input-group has-validation">
          <input type="text" name="describe" class="form-control" required />
        </div>
      </div>

      <div class="col-md-8">
        <label for="image" class="form-label">Describe</label>
        <div class="input-group has-validation">
          <input type="text" name="image" class="form-control" required />
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
    <section>
      <div th:each="manga : ${mangas}">
        <div class="card" style="width: 18rem">
          <img
            th:src="@{${manga.image}}"
            class="card-img-top"
            alt="Manga image"
          />
          <div class="card-body">
            <h5 th:text="${manga.name}" class="card-title"></h5>
            <p th:text="${manga.describe}" class="card-text"></p>
          </div>
          <ul
            th:each="categorie : ${manga.categories}"
            class="list-group list-group-flush"
          >
            <li th:text="${categorie.name}" class="list-group-item"></li>
          </ul>
          <div class="card-body">
            <a th:href="@{mangas/${manga.name}}" class="card-link">Show more</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
