<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Mangas</title>
  </head>
  <body>
    <section data-th-each="user : ${users}">
      <div class="card" style="width: 18rem">
        <img
          data-th-text="${user.id}"
          src="..."
          class="card-img-top"
          alt="Manga Image"
        />
        <div class="card-body">
          <h5 data-th-text="${user.username}" class="card-title"></h5>
          <p data-th-text="${user.email}" class="card-text"></p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Categories</li>
          <li data-th-text="${user.id}" class="list-group-item"></li>
        </ul>
        <div class="card-body">
          <a data-th-text="${user.id}" href="#" class="card-link"></a>
        </div>
      </div>
    </section>
  </body>
</html>
